sudo: false
language: node_js
node_js:
  - '10'
cache:
  directories:
    - node_modules
branches:
  only:
  - master
notifications:
  email: false
before_script:
  - npm prune
script:
  # - npm run build
  - echo "skipping build"
  # - npm test
  - echo "skipping tests"
  # create .nojekyll files
  # We are telling GitHub to not process this branch using jekyll
  - touch .nojekyll
deploy:
  provider: pages
  skip_cleanup: true
  keep_history: true
  github_token: $GITHUB_TOKEN
  local_dir: dist/
  on:
    branch: master
